<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body style="background-color:lightyellow">
    <div class="container">
        <div style="background-color:aliceblue" class="jumbotron text-center">
            <h1 style="color:rgb(29, 81, 137); font-style: italic; font-weight: bold;">Mission to Mars</h1>
            <p><a style="background-color:lightsalmon; color:black; font-weight: bold;" class="btn btn-primary btn-lg btn-block" href="/scrape"
                        role="button">Scrape New Data</a></p>
        </div>
        <!-- Mars News-->
        <div class="row" id="mars-news">
            <div style="background-color:aliceblue" class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2 style="color:rgb(137, 40, 4)">Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{mars.news_paragraph}}</p>
                    </div>
                </div>    
            </div>
        </div>           
        <!-- Featured Image-->
        <div style="background-color:aliceblue" class="row" id="mars-featured-image">
            <div style="background-color:aliceblue" class="col-md-8">
                <h2 style="color:rgb(137, 40, 4)">Featured Mars Image</h2>
                <img src="{{mars.featured_image}}" class="img-responsive" alt="Responsive image"/>
            </div>
            <!-- Mars Facts-->
            <div style="background-color:aliceblue" class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4 style="color:rgb(137, 40, 4)">Mars Facts</h4>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>
        <!--Mars Hemispheres-->
        <div style="background-color:aliceblue" class="row" id="mars_hemispheres_title">
            <div class="text-center">
                <h2 style="color:rgb(137, 40, 4)">Mars Hemispheres</h2>
            </div>
        </div>
        <div style="background-color:aliceblue" class="row" id="mars_hemispheres_images_with_titles">
            {% for mars_hemisphere in mars.hemisphere_images %}
            <div class="col-md-6">
                <img src="{{ mars_hemisphere.img_url}}" class="img-responsive" alt="Responsive Image"/>
                <b>{{ mars_hemisphere.title }}</b>
            </div>
            {% endfor %}
        </div>    

    </div>
    
</body>
</html>
